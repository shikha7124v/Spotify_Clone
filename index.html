<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Top Global 50</h1>
        <div class="songList">

        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name=" range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-2x fa-solid fa-backward"></i>
            <i class="fa-2x fa-regular fa-circle-play"></i>
            <i class="fa-2x fa-solid fa-forward"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/d47459df3b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
